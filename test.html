			 function foo(hi) {
				 this.name = hi
				 this.sayHi = function() {
					 console.log(this.hi)
				 }
			 }
			foo.prototype.hehe = 'hehe'
			foo.prototype.haha = function () {
				console.log('haha')
			}
			let myFoo = new foo('hi')
			// myFoo.haha()  // haha
			
			console.log(myFoo.hasOwnProperty('name'))   // true			
			console.log(myFoo.hasOwnProperty('sayHi')) 	// true				 
			console.log(myFoo.hasOwnProperty('hehe'))   // false		
			console.log(myFoo.hasOwnProperty('haha'))   // false

			console.log('haha' in myFoo) // true

			let _uid = 0;
			function getUid() {
				if (_uid) {
					return _uid
				}
				if (!_uid) {
					// const t = (new Date).getUTCMilliseconds()
					const t = new Date().getUTCMilliseconds()
					console.log(t)					
					console.log(1e10)
					_uid = Math.round(2147483647 * Math.random()) * t % 1e10
				}
				return _uid
			}
			console.log(getUid())
			
			let arr1 = [{a:1,b:2},{a:3,b:4},{a:5,b:6},{a:7,b:8}]
			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min + 1) + min)
			}
			function shuffle(arr) {
				let _arr = arr.slice()
				for (let i = 0; i < _arr.length; i++) {
					let j = getRandomInt(0, i)
					let t = _arr[i]
					_arr[i] = _arr[j]
					_arr[j] = t
				}
				return _arr
			}
			console.log(shuffle(arr1))
