			// Javascript中Object对象原型上的hasOwnProperty()用来判断一个属性是定义在对象本身而不是继承自原型链。
			// 遍历一个对象的所有自身属性  for...in循环对象(是对象而不是函数...)的所有枚举属性，然后再使用hasOwnProperty()方法来忽略继承属性。

			 function foo(hi) {
				 this.name = hi
				 this.sayHi = function() {
					 console.log(this.hi)
				 }
			 }
			foo.prototype.hehe = 'hehe'
			foo.prototype.haha = function () {
				console.log('haha')
			}
			let myFoo = new foo('hi')
			// myFoo.haha()  // haha
			
			console.log(myFoo.hasOwnProperty('name'))   // true			
			console.log(myFoo.hasOwnProperty('sayHi')) 	// true				 
			console.log(myFoo.hasOwnProperty('hehe'))   // false		
			console.log(myFoo.hasOwnProperty('haha'))   // false

			console.log('haha' in myFoo) // true
